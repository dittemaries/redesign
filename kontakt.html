<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
    <link rel="stylesheet" href="styles/overordnet_style.css">
</head>

<body>

    <header>
        <!-- her skal nav være -->
    </header>

    <main>
        <section id="overskrift">
            <h1>Kontakt</h1>
        </section>

        <section class="elementer">
            <section class="form-section">
                <article>
                    <h2>Kontaktformular</h2>
                </article>

                <!-- Form HTML -->
                <form action="tak.html" name="kontakt" netlify>
                    <div class="form-felt">
                        <label>
                            Fulde Navn
                            <input placeholder="fx Peter Jensen" type="text" name="fnavn" required>
                        </label>
                    </div>

                    <div class="form-felt">
                        <label>
                            E-mail
                            <input placeholder="fx peter@gmail.com" name="email" type="email" required>
                        </label>
                    </div>

                    <div class="form-felt">
                        <label>
                            Telefonnummer
                            <input placeholder="fx 12345678" name="telefon" type="tel">
                        </label>
                    </div>

                    <div class="form-felt">
                        <label>
                            Besked (valgfri)
                            <textarea name="besked" rows="5" cols="23"></textarea>
                        </label>
                    </div>

                    <div class="knap">
                        <button>Send formular</button>
                    </div>
                </form>

            </section>
            <div class="streg"><img src="img/Streg.png" alt="sort streg"></div>

            <section class="maps">
                <div class="google">
                    <iframe class="vindekilde" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17949.5456699925!2d11.380920738182612!3d55.78119998056094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464d8461fe6960c7%3A0x67b62887840c7202!2zS29sw6VzdmVqIDIxLCA0NTM0IEjDuHJ2ZQ!5e0!3m2!1sda!2sdk!4v1608065245148!5m2!1sda!2sdk" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="rutevejledning">
                    <p>Vindekilde by Line Billeskov</p>
                    <p>Kolåsvej 21</p>
                    <p>4534 Hørve</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <small>&copy; forms 2020</small>
    </footer>

</body>

</html>
