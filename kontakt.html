<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
</head>

<body>

    <header>
        <!-- her skal nav vÃ¦re -->
    </header>

    <main>
        <section id="overskrift">
            <h1>Kontakt</h1>
        </section>

        <section class="maps">
            <div class="google"></div>
            <div class="rutevejledning"></div>
        </section>

        <section class="form-section">
            <article>
                <h2>Kontaktformular</h2>
            </article>

            <!-- Form HTML -->
            <form action="tak.html" name="kontakt" netlify>
                <div class="form-felt">
                    <label>
                        Fulde Navn
                        <input placeholder="fx Peter Jensen" type="text" name="fnavn" required>
                    </label>
                </div>

                <div class="form-felt">
                    <label>
                        E-mail
                        <input placeholder="fx peter@gmail.com" name="email" type="email" required>
                    </label>
                </div>

                <div class="form-felt">
                    <label>
                        Telefonnummer
                        <input placeholder="fx 12345678" name="telefon" type="tel">
                    </label>
                </div>

                <div class="form-felt">
                    <label>
                        Besked (valgfri)
                        <textarea name="besked" rows="5" cols="23"></textarea>
                    </label>
                </div>

                <button>Send formular</button>
            </form>

        </section>
    </main>

    <footer>
        <small>&copy; forms 2020</small>
    </footer>

</body>

</html>
